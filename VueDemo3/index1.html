<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="src/index1.js"></script>
    <script src="src/vue.min.js"></script>
    <link href="src/bootstrap.min.css" rel="stylesheet" />
     <script src="src/jQuery%20v.3.3.1.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <!--   先引用js在引用bootstrap.js-->
</head>
<body>
    <div class="container" id="box">
            <form role="form">
           <div class="form-group">
               <label for="username">用户名：</label>
               <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username"/><!--placeholder文本框内的初始值--> 
            </div>
                <div class="form-group">
               <label for="age">年 龄：</label>
               <input type="text" id="age" class="form-control" placeholder="输入年龄" v-model="age" />
            </div>
                <div class="form-group">
                    <input type="button" value="添加" class="btn-primary" v-on:click="add()" />
                    <input type="reset" value="重置" class="btn-danger" />
                </div>
        </form>
        <hr />
        <table class="table table-bordered table-hover">
            <caption class="h5 text-danger text-center">用户信息表</caption>
            <tr class="text-danger" >
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
               </tr>
            <tr class="text-center" v-for="(value,index) in myData">
                <td>{{index+1}}</td>
                <td>{{value.name}}</td>
                <td>{{value.age}}</td>
                <th class="text-center">
                    <button class="button btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=index">删除</button>
                </th>
            </tr>
            <tr v-show="myData.length!=0">
                <td colspan="4" class="text-right">
                    <button class="button btn-danger btn-sm text-left" data-toggle="modal" data-target="#layer" v-on:click="nowIndex='-2'" >全部删除</button>
                </td>
            </tr>
            <tr class="text-center text-info" v-show="myData.length==0">
                <td colspan="4">暂无数据.....</td>
            </tr>
        </table>
        <!--模态框 弹出框-->
        <div role="dialog" class="modal fade" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                           <button class="button close" data-dismiss="modal">
                            <span>&times;</span>
                           </button>
                        <h4 class="modal-title">确认删除吗？</h4>

                    </div>
                    <div class="modal-body text-right">
                        <button type="button" class="btn-primary btn-sm" data-dismiss="modal">取消</button>
                        <button type="button" class="btn-danger btn-sm" data-dismiss="modal" v-on:click="deleteMsg(nowIndex)">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
